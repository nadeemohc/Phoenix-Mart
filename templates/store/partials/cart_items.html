{% if cart_items %}
  {% for item in cart_items %}
    <div class="cart-item d-flex align-items-center justify-content-between"
         data-item-id="{{ item.id }}">
      <img src="{{ item.image_url }}" alt="{{ item.name }}" style="width:50px;height:auto"/>
      <div class="flex-grow-1 px-2">
        <p class="cart-item-name mb-0">{{ item.name }}</p>
        <p class="cart-item-price text-muted mb-0">Â£{{ item.price }}</p>
      </div>
      <input type="number"
             min="1"
             value="{{ item.quantity }}"
             class="form-control form-control-sm quantity-input me-2"
             style="width:60px;flex:0 0 auto"/>
      <i class="bi bi-trash text-danger remove-item"
         style="cursor:pointer;font-size:1.2rem"></i>
    </div>
  {% endfor %}
{% else %}
  <p class="text-center py-3">Your cart is empty</p>
{% endif %}
